<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Results</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link to FontAwesome for the trash icon -->


</head>
<body>
    <h1 class="title">Algorithmic Curation of Inclusive Syllabi:</h1>
	<h2 class="subtitle">Tool for Measuring and Recommending Diversity in Course Content</h2>

    <p>This is what we got from your syllabus.</p>
    <p>If any of your books are incorrect or missing, please edit or add them now.</p>

    <div class="header-row">
        <div class="header-title">Book</div>
        <div class="header-isbn">ISBN</div>
    </div>

    <form action="/results" method="POST">
        <div id="books-list">
            {% for book in books %}
            <div class="book-row">
                <input type="text" class="title-input" name="titles" value="{{ book.title }} by {{ book.author }}">
                <input type="text" class="isbn-input" name="isbns" value="{{ book.isbn }}">
                <span class="delete-btn" onclick="deleteRow(this)"><i class="fas fa-trash"></i></span>
            </div>
            {% endfor %} 
        </div>
        <button type="button" class="add-row-btn" onclick="addRow()">Add Book</button>
        <button type="submit">Validate Books</button>
    </form>

    <script>
        // Function to add a new row
        function addRow() {
            const bookList = document.getElementById('books-list');
            const newRow = document.createElement('div');
            newRow.className = 'row';

            newRow.innerHTML = `
                <input type="text" class="title-input" name="titles" placeholder="Enter book title">
                <input type="text" class="isbn-input" name="isbns" placeholder="Enter ISBN">
                <span class="delete-btn" onclick="deleteRow(this)">X</span>
            `;

            bookList.appendChild(newRow);
        }

        // Function to delete a row
        function deleteRow(element) {
            element.parentElement.remove();  // Remove the parent row (div)
        }
    </script>
</body>
</html>
